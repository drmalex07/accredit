<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:py="http://genshi.edgewall.org/" 
    xmlns:xi="http://www.w3.org/2001/XInclude" 
    xmlns:i18n="http://genshi.edgewall.org/i18n"
  >

  <py:match path="head" once="true" >
  <head>
    ${select('*')} 
    <title>Clear Trust</title>
    <style>
        form {
            border: 0px;
            padding: 0px 0px;
        }
    </style>
  </head>
  </py:match>

  <py:match path="body/div[@id='content']" once="true" >
  <div id="${select('@id')}" class="page ${select('@class')}">

  <h1>Clear Trust?</h1> 
  
  <form method="POST" action="${c.action}">
    <h4 i18n:msg="realm">Are you sure you want to clear trust to <code>${c.realm}</code> ?</h4>
    ${c.csrf_token_field}
    <input type="hidden" name="realm" value="${c.realm}" />
    <input type="submit" name="clear" value="${_('Clear')}"/>
    <input type="submit" name="cancel" value="${_('Cancel')}"/>
  </form>

  </div>
  </py:match>

  <xi:include href="../base.html" />

</html>
